<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
</head>
<body>
    <h2>Upload or Capture an Image for Prediction</h2>
    
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="image-input" accept="image/*" capture="camera" />
        <br/><br/>
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('upload-form');
        const imageInput = document.getElementById('image-input');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const file = imageInput.files[0];
            if (!file) {
                resultDiv.textContent = 'Please select or capture an image.';
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                resultDiv.textContent = `Predicted Class: ${result.predicted_class}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
